con_timestamp								"0"

//==============================================================
// Execute customizations
//==============================================================
exec center_hud_crosshair
exec center_hud_customizations

//==============================================================
// Execute first HUD launch setup
//==============================================================
alias "centerhud_firstrun" "exec center_hud_firstrun"
exec centerhud/center_hud_setup.txt
centerhud_firstrun

//==============================================================
// Execute menu music script
//==============================================================
exec center_hud_music.cfg

//==============================================================
// Say HUD version in console
//==============================================================

echo ""
echo "-------------------------------"
echo "       Center HUD v.22"
echo ""
echo "      Released: 14.5.2025"
echo "-------------------------------"
echo ""

//==============================================================
// Execute hide decals
//==============================================================

exec centerhud/hud_str_hidedecals.txt

//==============================================================
// Execute dev commands, if dev mode is enabled
//==============================================================

exec dev/center_hud_dev
