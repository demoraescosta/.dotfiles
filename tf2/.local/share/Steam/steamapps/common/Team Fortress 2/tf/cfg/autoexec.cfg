exec binds
exec gfx
exec network

// spray

cl_playerspraydisable 0
cl_spraydisable 0
mp_decals 200
r_decals 200
r_spray_lifetime 2
tf_delete_temp_files 0

// better scoreboard
tf_scoreboard_mouse_mode "1"

// other stuff
sv_allow_point_servercommand always

// transparent viewmodel stuff
mat_motion_blur_enabled 1           
mat_motion_blur_strength 0          
mat_disable_bloom 1                 
mat_hdr_level 0
mat_colcorrection_disableentities 1
mat_colorcorrection 0
