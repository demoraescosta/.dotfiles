//engineer settings
//Made with cfg.tf - custom Team Fortress 2 config generator

exec binds

alias sentry "destroy 2 0; build 2 0;"
alias dispenser "destroy 0 0; build 0 0;"
alias tel_entrance "destroy 1 0; build 1 0;"
alias tel_exit "destroy 1 1; build 1 1;" 

bind MOUSE5 sentry
bind MOUSE4 dispenser

alias +shift_held "unbind MOUSE5; unbind MOUSE4; bind MOUSE5 tel_exit; bind MOUSE4 tel_entrance"
alias -shift_held "unbind MOUSE5; unbind MOUSE4; bind MOUSE5 sentry; bind MOUSE4 dispenser"

bind SHIFT +shift_held 

